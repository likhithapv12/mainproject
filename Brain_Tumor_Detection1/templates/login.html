{% extends "base.html" %}

{% block title %}Login - Brain Tumor Detection{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="feature-card">
            <div class="text-center mb-4">
                <h2><i class="fas fa-sign-in-alt text-primary"></i> User Login</h2>
                <p class="text-muted">Access your medical analysis dashboard</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>Don't have an account?
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">
                        Register here
                    </a>
                </p>
            </div>
            <!-- Demo credentials info -->
        </div>
    </div>
</div>
{% endblock %}
